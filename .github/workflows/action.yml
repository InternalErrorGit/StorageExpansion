name: Build and Publish

on:
  push:
    branches:
      - master

jobs:
  publish:
    name: "Publish"
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 19.9.0
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install packages
        run: npm run setup

      - name: Get package info
        id: info
        uses: jaywcjlove/github-action-package@main

      - name: Build
        run: npm run buildinfo

      - name: Upload zip
        uses: svenstaro/upload-release-action@v2
        with:
          file: "./dist/internalerror_-storageexpansion-${{ steps.info.outputs.version }}.zip"
          asset_name: "internalerror_-storageexpansion-${{ steps.info.outputs.version }}"
          tag: "version=${{ steps.info.outputs.version }}"
          override: true

      - name: Increment Version
        run: |
          git config --global user.email "phil.gatzka@gmail.com"
          git config --global user.name "Github Actions"
          git status
          npm version patch

      - name: Commit new version
        uses: stefanzweifel/git-auto-commit-action@v5